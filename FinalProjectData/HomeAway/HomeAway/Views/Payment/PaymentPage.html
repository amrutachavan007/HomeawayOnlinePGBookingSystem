<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="container ">
        <div class='row '>
            <div class='col-md-4'></div>
            <div class='col-md-4'>
              <script src='https://js.stripe.com/v2/' type='text/javascript'></script>
              <form accept-charset="UTF-8" action="/Payment/PaymentSuccess" class="require-validation" data-cc-on-file="false" data-stripe-publishable-key="pk_bQQaTxnaZlzv4FnnuZ28LFHccVSaj" id="payment-form" method="post"><div style="margin:0;padding:0;display:inline">
                <input name="utf8" type="hidden" value="✓" />
                <input name="_method" type="hidden" value="PUT" />
                <input name="authenticity_token" type="hidden" value="qLZ9cScer7ZxqulsUWazw4x3cSEzv899SP/7ThPCOV8=" /></div>
                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Name on Card</label>
                    <input class='form-control' size='4' type='text' placeholder="e.g ABC">
                  </div>
                </div>
                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                    <label class='control-label'>Card Number</label>
                    <input class='form-control' size='20' type='number' placeholder="0000 0000 0000">
                  </div>
                </div>
                
                <div class='form-row'>
                  <div class='col-xs-12 form-group required'>
                  <div class='col-xs-4 form-group cvc required'>
                    <label class='control-label'>CVC</label>
                    <input autocomplete='off' class='form-control card-cvc' placeholder='ex. 123' size='4' type='text'>
                  </div>
                  <div class='col-xs-4 form-group expiration required'>
                    <label class='control-label'>Expiration</label>
                    <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text'required>
                  </div>
                  <div class='col-xs-4 form-group expiration required'>
                    <label class='control-label'>Year </label>
                    <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text'required>
                  </div>
                </div>
                </div>
                <div class='form-row'>
                  <div class='col-md-12'>
                    <div class='form-control total btn btn-info'>
                      Total:
                      <span class='amount'>5000</span>
                    </div>
                  </div>
                </div>
                <div class='form-row'>
                  <div class='col-md-12 form-group'>
                    <button class='form-control btn btn-primary submit-button' type='submit' style="margin-top: 10px;">Pay »</button>
                  </div>
                </div>
                <div class='form-row'>
                  <div class='col-md-12 error form-group hide'>
                    <div class='alert-danger alert'>
                      Please correct the errors and try again.
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class='col-md-4'></div>
        </div>
    </div>
</body>
</html>
